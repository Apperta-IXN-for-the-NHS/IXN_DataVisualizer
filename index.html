<!DOCTYPE html>
<html>
  <head>
    <title>Data Layer: Polygon</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example uses the Google Maps JavaScript API's Data layer
      // to create a rectangular polygon with 2 holes in it.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: 52.500, lng: 0.250},
        });
    
        
        map.data.loadGeoJson('https://storage.googleapis.com/mapsdevsite/json/google.json');
        // data = map.data.loadGeoJson('/UK-Adresses/W.geojson');
        map.data.addGeoJson('/UK-Adresses/W.geojson');
        map.data.setStyle({ icon: '//example.com/path/to/image.png', fillColor: 'green'});
        map.data.add({geometry: new google.maps.Data.Polygon([outerCoords, innerCoords1,innerCoords2])})
       
                                          
        
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhfs3WQijSbqOY-RDmoC1RoYfc3RIiRs4&callback=initMap">
    </script>
  </body>
</html>
